apiVersion: apps/v1

kind: Deployment

metadata:
  name: user-service-deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service

  template:
    metadata:
      labels:
        app: user-service

    spec:
      containers:
        - name: user-service-pod
          image: loventure/user-service:a0bcc9a
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          